<!DOCTYPE html>
<html>
<head>
	<title>latihan 2 Membuat Event Doubleclick</title>
	<style type="text/css">
		h1 {
			text-align: center;
			font-weight: normal;
		}
		div {
			float: 	left;
			margin: 5px;
			padding: 4px;
		}
		#kotak1 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		#kotak2 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		#kotak3 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		#kotak4 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
	<!-- tag untuk memangil jquery -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// script untuk mengubah warna dengan mengclick 2 kali kotak
		$(document).ready(function(){
		$("#kotak1").dblclick(function(){
			$("#kotak1").css("background-color","blue");
		});
		$("#kotak2").dblclick(function(){
			$("#kotak2").css("background-color","red");
		});
		$("#kotak3").dblclick(function(){
			$("#kotak3").css("background-color","salmon");
		});
		$("#kotak4").dblclick(function(){
			$("#kotak4").css("background-color","crimson");
		});
		});
	</script>
</head>
<body>
	<h1>Tugas 2 Membuat Event Doubleclick</h1>
	<!--kotak yang di ubah warnanya-->
	<div id="kotak1"></div>
	<div id="kotak2"></div>
	<div id="kotak3"></div>
	<div id="kotak4"></div>
</body>
</html>
